    <script type="text/javascript">
        function hideLogin() {
            $("#btnLogin").hide();
        };

        // Add custom validation script to show validation messages only when needed
        $(document).ready(function() {
            $("#btnLogin").click(function(e) {
                // Hide validation messages first
                $("#RequiredFieldValidator3, #RequiredFieldValidator4").css("visibility", "hidden");
                
                // Check if inputs are empty
                if ($("#txtUser").val() == "") {
                    $("#RequiredFieldValidator3").css("visibility", "visible");
                    e.preventDefault();
                }
                
                if ($("#txtPwd").val() == "") {
                    $("#RequiredFieldValidator4").css("visibility", "visible");
                    e.preventDefault();
                }
                
                // If both are filled, let the form submit
                if ($("#txtUser").val() != "" && $("#txtPwd").val() != "") {
                    return true;
                }
            });
        });
    </script>
